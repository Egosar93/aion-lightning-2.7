# This file contains settings for admin commands
# Command masks:
# 	3 - administrator
# 	2 - head game master
# 	1 - game master
# 	0 - all players
#
# ----------------------------
# Admin Config's:
# ----------------------------

# GM Level
# Default: 3
gameserver.administration.gmlevel = 2

# GM Panel
# Default: 3
gameserver.administration.gmpanel = 2

# Acess enter base shield
# Default: 3
gameserver.administration.baseshield = 2

# Free Flight Everywhere
# Default: 3
gameserver.administration.flight.freefly = 2

# Unlimited Flight Time for GM's
# Default: 3
gameserver.administration.flight.unlimited = 2

# Open every door without using a key
# Default: 3
gameserver.administration.doors.opening = 4

# Auto-Res for admins
# Default: 3
gameserver.administration.auto.res = 2

# Disable instance requirement for GMs
# Default: 3
gameserver.administration.instancereq = 2

# Can view player details
# Default: 3
gameserver.administration.view.player = 2

# Add specials skills
# Default: 3
gameserver.administration.special.skill = 2

# ----------------------------
# Admin Options:
# ----------------------------
# Enable GM login in invisible mode
# Default: false
gameserver.administration.invis.gm.connection = true

# GM enemity state on login (Values: Normal, Neutral, Enemy; Anything else will stand for Normal)
# Default: Normal
gameserver.administration.enemity.gm.connection = Neutral

# Enable GM login in invulnerable mode
# Default: false
gameserver.administration.invul.gm.connection = true

# Enable GM login vision mode
# Default: false
gameserver.administration.vision.gm.connection = true

# Disable cooldown on connection
# Default : true
gameserver.administration.nocoolddown.gm.connection = true

# Enable quest dialog error log, when quest not implemented or on dialog start error
# Default: false
gameserver.administration.quest.dialog.log = true

# ----------------------------
# GM Tag config's:
# ----------------------------
# Warning: Other players will be unable to invite to group, etc. using game visual interface!
# When enabled each access level will display a different tag before player name
# Default: false
gameserver.customtag.enable = true

# Custom tag for access level 1
# Default: <CM>
gameserver.customtag.access1 = <Leader> %s

# Custom tag for access level 2
# Default: <R.A>
gameserver.customtag.access2 = <Helper> %s

# Custom tag for access level 3
# Default: <R.E>
gameserver.customtag.access3 = <Manager> %s

# Custom tag for access level 4
# Default: <Helper>
gameserver.customtag.access4 = <Animateur> %s

# Custom tag for access level 5
# Default: <Anim.Test>
gameserver.customtag.access5 = <Animateur> %s

# Custom tag for access level 6
# Default: <GM.Test>
gameserver.customtag.access6 = <Chef.Helper> %s

# Custom tag for access level 7
# Default: <Anim>
gameserver.customtag.access7 = <GM> %s

# Custom tag for access level 8
# Default: <GM>
gameserver.customtag.access8 = <Chef.G.M> %s

# Custom tag for access level 9
# Default: <Chef.Anim>
gameserver.customtag.access9 = <Resp.Communaute> %s

# Custom tag for access level 10
# Default: <Chef.GM>
gameserver.customtag.access10 = <Manager> %s

# Custom tag for access level 11
# Default: <Dev>
gameserver.customtag.access11 = <Developpeur> %s

# Custom tag for access level 12
# Default: <Admin>
gameserver.customtag.access12 = <Administrateur> %s

# Enable item restriction
gameserver.administration.trade.item.restriction = false

# Enter world announce for Player
# Show GM to max Level :
gameserver.admin.announce.force.level = 8